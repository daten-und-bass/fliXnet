# NODES #
## Movies ## 
### JSON only API: Create (one), read (several), read (one), update(one), and delete (one) movie(s) ###
  /api/movies:
    x-swagger-router-controller: context_json_api_movies
    post:
      tags:
        - api
        - nodes
        - movies
      summary: Creates movie
      description: Creates a new movie entry via JSON API
      operationId: create
      consumes:
        - application/json
      produces:
        - application/json
      security:
        - oauth2: [ write:movies ]
      parameters:
        - name: movie
          required: true
          in: body
          description: a new movies details
          schema:
            $ref: "#/definitions/MovieBody"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MovieBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      tags:
        - api
        - nodes
        - movies
      summary: Reads several movies
      description: Returns a list of movies via JSON API with optional filter by released year passed in as inQeryParam
      operationId: readBulk
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: released
          in: query
          description: filters movies by released date
          type: integer
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MoviesListBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /api/movies/{id}:
    x-swagger-router-controller: context_json_api_movies
    get:
      tags:
        - api
        - nodes
        - movies
      summary: Reads one movie
      description: Returns a single movie entry by a given id via inPathParam
      operationId: read
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - $ref: "#/parameters/id"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/MovieBody"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      tags:
        - api
        - nodes
        - movies
      summary: Updates movie
      description: Updates a single movie entry by a given id via inPathParam
      operationId: update
      consumes:
        - application/json
      produces:
        - application/json
