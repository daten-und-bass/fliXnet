parameters:

### App ###
  locale:
    name: locale
    required: true
    in: path
    description: Used for detecting and setting the UI language.
    type: string
    enum: [ en, es, de, fr ] 
    # @TODO: Move locale (enum) to app or context config
  user:
    name: user
    required: true
    in: formData
    description: user login name (required, used as id in a hashed manner)
    type: string
    pattern: "^[a-z0-9._%@+-]{1,64}$"
    minLength: 1
    maxLength: 64
  fullname:
    name: fullname
    required: false
    in: formData
    description: user full name (optional)
    type: string
    minLength: 1
    maxLength: 64
  birth:
    name: birth
    required: false
    in: formData
    description: user birth date (optional) in full-date format 
    type: string
    format: full-date
    maxLength: 10
  email:
    name: email
    required: false
    in: formData
    description: user email (optional, not used as id)
    type: string
    format: email
  password:
    name: password
    required: true
    in: formData
    description: user password
    type: string
    format: password
  passwordConfirmed:
    name: passwordConfirmed
    required: true
    in: formData
    description: confirmed user password (only at registration)
    type: string
    format: password
  passwordNew:
    name: passwordNew
    required: false
    in: formData
    description: user new password (only at user update with optional password change)
    type: string
    format: password
  passwordNewConfirmed:
    name: passwordNewConfirmed
    required: false
    in: formData
    description: confirmed user new password (only at user update with optional password change)
    type: string
    format: password
  authMsg:
    name: authMsg
    required: false
    in: query
    description: TODO
    type: integer
    enum: [ 1, 2, 3, 4]
  redUrl:
    name: redUrl
    required: false
    in: query
    description: TODO
    type: string
    pattern: "^\/(de|en|es|fr)\/(graph\/relationships|movies|persons)\/(create|update|read)([\/]{0,1}\\d{0,}[\/]{0,1})$"

### Graph (Parameters across Nodes & Relationships) ###
  id:
    name: id
    required: true
